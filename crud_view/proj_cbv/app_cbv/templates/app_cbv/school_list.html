<!DOCTYPE html>
{% extends "app_cbv/base_stmasys.html" %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    </head>
  <body>
    {% block body_block %}
    <div class="jumbotron">
        <h2>The School List</h2>
        <ul>
          {% for i in schools %}
            <li>
              <!-- id is the pscheudo column when you do not define a primary key explicitly in the models.py -->
              <!-- id is auto generated by django to preserve the uniqueness of a table data -->
              <!-- the hyperlink i.id is calling <int:pk> which we have defined in app's urls.py script -->
              <a href="{{ i.id }}">{{ i.name }}</a>
            </li>
          {% endfor %}
        </ul>
    </div>
    <div class="container">
      <a class="btn btn-primary" href="{% url 'app_cbv:school_create' %}">Create School</a>      
    </div>
    {% endblock %}
  </body>
</html>
